<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="0.png">
    <meta property="og:locale" content="en-us"/> 
    <meta property="og:site_name" content="PC's Site"> 
    <meta content="PC's Site Startsite" property="og:title">
    <meta content="This is PC's Site, where huh, PC is!" property="og:description">
    <meta content="#a700ff" data-react-helmet="true" name="theme-color">
    <title>PC's Site</title>
  </head>
  <body>
    <header>
      <p class="logo">
        <img src="0.png" height="30" width="30"></img></p>
        <ul class="nav_links">
           <li><a href="javascript:explorePage('main');">Home</a></li>
           <li><a href="javascript:explorePage('about');">About</a></li>
           <li><a href="javascript:announce('This feature is not implemented yet.', 'Page.NotImplementedException');">Projects</a></li>
           <li><a href="javascript:explorePage('contactUs');">Contact</a></li>
           <li><a href="javascript:callAnnouncement()">Latest announce</a></li>
        </ul>
      </header>
      <div id="displayPage">
        <h1>Hello World</h1>
        <br>
        <hr>
        <br>
        <b>Hello, duckin' world!</b>
      </div>
      <script src="announce.js"></script>
      <script>
        onload = function(){
          onload = null;
          createAnnounce("This site is created!");
        }
        function callAnnouncement(){
          createAnnounce("This site is created!", "Latest announcement");
        }
        function explorePage(embedPath){
          displayPage.innerHTML = "Please wait, page is loading."
          history.pushState(location.protocol + "//" + location.host + "/" + embedPath + ".html", null)
          fetch(location.protocol + "//" + location.host + "/embeds/" + embedPath + ".html").then(function(whatDid){
            whatDid.text().then(function(stringHTML){
              displayPage.innerHTML = stringHTML;
            })
          })
        }
      </script>
  </body>
</html>
